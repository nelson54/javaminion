---
- hosts: webservers
  remote_user: root
  tasks:
    - name: install packages
      apt:
        name: "{{ packages }}"
      vars:
        packages:
          - htop
          - tmux
          - vim
          - curl
          - git
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg-agent
          - software-properties-common
    - name: add repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu bionic stable
    - name: fingerprint
      command: apt-key fingerprint 0EBFCD88
    - name: install docker
      apt:
        name: "{{ packages }}"
        update_cache: yes
      vars:
        packages:
          - docker-ce
          - docker-ce-cli
          - containerd.io