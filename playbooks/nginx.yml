---
- hosts: webservers
  vars:
    http_port: 80
    max_clients: 200
  remote_user: root
  tasks:
    - name: ensure nginx is at the latest version
      apt:
        name: httpd
        state: latest
    - name: write the apache config file
      template:
        src: /root/javaminion/config/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart apache
    - name: ensure apache is running
      service:
        name: httpd
        state: started
  handlers:
    - name: restart apache
      service:
        name: httpd
        state: restarted