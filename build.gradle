buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
    dependencies {
        classpath('org.springframework.boot:spring-boot-gradle-plugin:1.5.10.RELEASE')
        classpath('gradle.plugin.com.palantir.gradle.docker:gradle-docker:0.13.0')
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'com.palantir.docker'

group = 'springio'

jar {
    baseName = 'gs-spring-boot-docker'
    version =  '0.1.0'
}

docker {
    name "${project.group}/${jar.baseName}"
    files jar.archivePath
    buildArgs(['JAR_FILE': "${jar.archiveName}"])
}

repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile 'org.springframework.boot:spring-boot-starter-web:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf:2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-configuration-processor:2.1.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.1.0.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-security:2.1.0.RELEASE'
    compile 'org.springframework.security:spring-security-crypto:4.2.1.RELEASE'
    //compile 'org.springframework.social:spring-social-core:1.1.0.RELEASE'
    //compile 'org.springframework.social:spring-social-facebook:1.1.1.RELEASE'
    compile group: 'org.springframework.data', name: 'spring-data-commons-core', version: '1.10.0.RELEASE'

    compile 'com.google.guava:guava:17.0'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-guava', version: '2.4.6' 
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.8' 
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.8'    
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'
    compile 'joda-time:joda-time:2.7'
    compile group: 'com.google.inject', name: 'guice', version: '4.0'
    runtime 'org.hsqldb:hsqldb:2.3.3'
    testCompile 'org.springframework.boot:spring-boot-starter-test:2.1.0.RELEASE'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.1'
    testCompile 'org.easymock:easymock:3.4'
    compileOnly 'com.newrelic.agent.java:newrelic-agent:3.14.0'
}

group = 'dominionweb'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
