<select ng-model="cardSet">
  <option ng-repeat="cardSet in recommendedCards">{{cardSet.name}}</option>
</select>
<button ng-click="createGame()">Create Game</button>
<button ng-click="getGames()">Refresh</button>

<ul>
  <li ng-repeat="id in games">
    <a href="#/games/{{id}}">{{id}}</a>
  </li>
</ul>
