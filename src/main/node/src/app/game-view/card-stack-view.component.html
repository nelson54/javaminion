<a class="btn btn-link btn-card" disabled [ngClass]="{ 'btn-choice': isOption() }" (click)="choose()">
  <button
    class="link"
    style="position: absolute; bottom: 0; right: 0; opacity: .6;"
    (click)="showCardDetails()"
  >
    +
  </button>
  <div class="d-flex flex-column">
    <img [src]="smallImage" alt="Card {{cardStack.name}}" class="clearfix" />
    <span class="count">{{cardStack.size}}</span>
  </div>
</a>
