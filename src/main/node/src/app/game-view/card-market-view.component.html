<div class="clearfix">
  <div id="common-cards">
    <card-stack-view *ngFor="let stack of (market | filterCommon | sorterCommon)" [highlights]="highlights" [cardStack]="stack"></card-stack-view>
  </div>
  <div id="kingdom-cards">
    <card-stack-view *ngFor="let stack of (market | filterKingdom | sorterKingdom)" [highlights]="highlights" [cardStack]="stack"></card-stack-view>
  </div>
</div>
