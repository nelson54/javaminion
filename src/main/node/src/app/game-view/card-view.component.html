<a class="btn btn-link btn-card" [attr.disabled]="!isHighlighted" [ngClass]="{ 'btn-choice': isHighlighted, 'disabled': !isHighlighted }" (click)="selectCard()">
  <button
    class="link"
    style="position: absolute; bottom: 0; right: 0; opacity: .6;"
    (click)="showCardDetails()"
  >
    +
  </button>
  <img [src]="smallImage" />
</a>
